<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app-root">
      <!-- @submit.prevent means by the prevent page to be reloaded and apply this function ("sendData()")-->
      <form action="" @submit.prevent="sendData()">
        <label for="username">Enter your name :</label>
        <input type="text" v-model="newUser.name" name="username" id="username" />
        <br />
        <label for="email">Enter your email : </label>
        <input type="email" v-model="newUser.email" name="email" id="email" />
        <br />

        <label for="password">Enter your password :</label>
        <input
          type="password"
          v-model="newUser.password"
          name="password"
          id="password"
        />
        <br />
        <br />
        <input type="submit" />
      </form>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue</title>
  </head>
  <body>
    <div id="app-root">
      <strong> Name : </strong>
      <input id="nameInput" type="text" 
      @keyup="printKeyUp()" @keydown="printKeyDown()" @keydown.enter="printKeyDownEnter()" @keyup.enter="printKeyUpEnter()" @keyup.alt.enter="printKeyUpAltEnter()" />
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
  </body>
</html>
